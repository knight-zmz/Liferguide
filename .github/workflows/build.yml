      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup TeX Live
      uses: zauguin/install-texlive@v2
      with:
        packages: scheme-full
        cache: true

    - name: Compile LaTeX to PDF
      run: |
        xelatex -interaction=nonstopmode -shell-escape lifeguide.tex
        xelatex -interaction=nonstopmode -shell-escape lifeguide.tex
      continue-on-error: true

    - name: Check PDF generation
      run: |
        if [ -f lifeguide.pdf ]; then
          echo "âœ“ PDF generated successfully"
          ls -lh lifeguide.pdf
        else
          echo "âœ— PDF generation failed"
          exit 1
        fi

    - name: Convert LaTeX to HTML with tex4ht
